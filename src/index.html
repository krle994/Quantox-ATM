<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>ATM Finder App</title>

  <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,400,400i,500" rel="stylesheet">
</head>

<body>
  <section class="landing">
    <div class="card">
      <h1 class="app-name">ATM Finder App</h1>
      <h4 class="slogan">Find your ATM - <em>the easy way!</em></h4>
      <button id="findBtn" class="find">Find ATMs</button>
      <div style="font-size:3em; color:#26547c; padding-bottom: 2rem">
        <i class="far fa-credit-card fa-lg "></i>
      </div>
      <ul class="atm-list list-unstyled list-group" id="atmList">
        <!-- The list of ATMs goes here -->
      </ul>
    </div>
  </section>

  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyCSHF4jFvTp_vWpZC4hcALtZQ0gsnxX7wQ" async defer></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
